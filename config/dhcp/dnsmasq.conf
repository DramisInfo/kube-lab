# Disable DNS server functionality
port=0

# Enable DHCP server
dhcp-range=172.28.205.230,172.28.205.250,255.255.240.0,12h

# Network options
dhcp-option=3,172.28.192.1  # Router (option 3)
dhcp-option=6,8.8.8.8,8.8.4.4  # DNS Server (option 6)

# PXE boot options
# Enable PXE boot
dhcp-boot=pxelinux.0,pxeserver,172.28.192.1

# TFTP server configuration - using dnsmasq for TFTP too
enable-tftp
tftp-root=/tftpboot

# Logging
log-dhcp
log-queries

# Bind to the network interface
interface=eth0

# Don't use /etc/hosts or /etc/resolv.conf
no-hosts
no-resolv