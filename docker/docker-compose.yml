version: '3'

services:
  pxe-server:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: pxe-boot-server
    network_mode: "host"  # Required for DHCP/PXE to work properly
    environment:
      - INTERFACE=eth0  # Your network interface
      - SUBNET=172.28.192.0
      - NETMASK=255.255.240.0
      - RANGE_START=172.28.205.230
      - RANGE_END=172.28.205.250
      - GATEWAY=172.28.192.1
      - DNS=8.8.8.8,8.8.4.4
    restart: unless-stopped
    privileged: true  # Required for network services
    cap_add:
      - NET_ADMIN